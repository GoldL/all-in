<div class="posts">
    {% for p in posts %}
    <div class="post">
        <div class="post-content">
            <div class="post-body">
                {% if p.body_html %}
                    {{ p.body_html |safe }}
                {% else %}
                    {{p.body}}
                {% endif %}
            </div>

        </div>
    </div>

{%endfor%}
</div>
