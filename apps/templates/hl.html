{% extends "ck.html"%}
{% block page_content %}
{% for p in posts %}
<div class="page-header">
    <h1>{{p.tittle}}</h1>
</div>
<div> {{p.addtime}}</div>
<div class="page">
    {% if p.body_html %}
    {{ p.body_html |safe }}
    {% else %}
    {{p.body}}
    {% endif %}
</div>

{%endfor%}

{% endblock %}
